<button class="backBtn" (click)="gotoGameList()">Game List</button>
<div *ngIf="game">
  <p-card>
    <p>
      <strong>Name:</strong> {{ game.name }}
    </p>
    <p>
      <strong>Description:</strong> {{ game.description }}
    </p>
    <p>
      <strong>Year:</strong> {{ game.releaseYear }}
    </p>
    <p>
      <strong>Platform:</strong> {{ game.platform }}
    </p>
  </p-card>
</div>
